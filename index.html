<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="icon" href="./images/favicon-32x32.png" />
    <!-- Title -->
    <title>Fylo</title>
    <!-- Style sheet -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <img
      src="./images/bg-desktop.png"
      alt="background"
      class="background desktop-back"
    />
    <img
      src="./images/bg-mobile.png"
      alt="background"
      class="background mob-back"
    />
    <main>
      <div class="first-section">
        <img src="./images/logo.svg" alt="fylo logo" class="logo" />
        <div class="actions-div">
          <div class="actions file">
            <img src="./images/icon-document.svg" alt="data action" />
          </div>
          <div class="actions folder">
            <img src="./images/icon-folder.svg" alt="data action" />
          </div>
          <div class="actions cloud-upload">
            <img src="./images/icon-upload.svg" alt="data action" />
          </div>
        </div>
      </div>
      <div class="second-section">
        <div class="left">
          <div class="triangle"></div>
          <p class="data-left">185</p>
          <p>GB LEFT</p>
        </div>
        <h3>You have used<span> 815 GB </span>of your storage</h3>
        <div class="bar-div">
          <div class="bar">
            <div class="bar-pointer"></div>
          </div>
        </div>
        <div class="ectreme-values">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
  </body>
</html>
